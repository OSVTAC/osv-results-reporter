<html lang="{{ options.lang }}">
<head>
  <meta charset="utf-8">
  <title>{{ election.date|format_date_medium }} -
    {{ election.ballot_title|translate }}
  </title>
</head>
<body>
  <h1>{{ election.ballot_title|translate }}</h1>

  <h2>{{ election.election_area|translate }}</h2>

  <h3>{{ election.date|format_date }}</h3>

  <ol>
    {% for item in election.ballot_items %}
      <li>{{ item.ballot_title.en}}</li>
    {% endfor %}
  </ol>

</body>
</html>
