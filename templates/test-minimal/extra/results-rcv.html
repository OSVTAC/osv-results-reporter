{% extends "base.html" %}

{% block title %}RCV Rounds -
{{ options.contest.ballot_title|translate}}{% endblock %}

{% block content %}
  <p>
  {% with %}
    {% set contest = options.contest %}
    <table>
      <thead><tr><th>&nbsp;</th>
      {% for round in range(1, contest.rcv_rounds + 1) %}
      <th>Round {{ round }}</th>
      {% endfor %}
      </tr></thead>
    </table>
  {% endwith %}
{% endblock %}
</body>
</html>
