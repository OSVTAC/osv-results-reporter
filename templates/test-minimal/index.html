<html>
<head>
  <title>TEST-MINIMAL</title>
  <meta charset="utf-8">
</head>
<body>
<h1>Minimal Test</h1>
<p>
  Build time: {{ build_time }}
<p>
  Languages:
<ul>
{% for lang in languages %}
  {% with %}
    {% set options.lang = lang %}
    {% set src = "election-{}.html".format(lang) %}
    <li><a href="{{ src }}">{{ src }}</a></li>
    {% do subtemplate('election.html', src) %}
  {% endwith %}

{% endfor %}
</ul>
</body>
</html>
